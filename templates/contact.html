<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EEG Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0c1428;
            color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
        }

        .btn {
            background-color: #00bfff;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #007acc;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .form-group textarea {
            height: 100px;
        }

        .submit-btn {
            background-color: #00bfff;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #007acc;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="logo">NeuroAd: EEG-Based Personalized Ad Preference Prediction</div>
        <div class="buttons">
            <a href="/about" class="btn">about</a>
            <a href="/project" class="btn">Predict</a>
        </div>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="mailto:saifur1w@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
    </div>
</body>

</html>
